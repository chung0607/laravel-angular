<form name="createCompanyForm" ng-submit="$ctrl.onSubmit(createCompanyForm)" class="form-inline">
    <div class="form-group mb-3 mx-sm-1">
        <input name="name" ng-model="$ctrl.data.name" required type="text" class="form-control" placeholder="Company Name">
    </div>
    <div class="form-group mb-3">
        <button type="submit" class="btn btn-primary mx-sm-1">Add</button>
        <button type="button" class="btn btn-danger" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
</form>
